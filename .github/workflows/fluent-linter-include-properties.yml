name: examples/include-properties linter

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: calyptia/fluent-linter-action@gg/adding-parsing-errors-as-annotations
        with:
          CALYPTIA_API_KEY: ${{ secrets.CALYPTIA_API_KEY }}
          CONFIG_LOCATION_GLOB: 'examples/include-properties/fluent-bit*.conf'
